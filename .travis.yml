language: node_js
node_js:
  - 10

# Travis-CI Caching
cache:
  directories:
    - node_modules

before_install:
  - npm install hexo-cli -g

install:
  - npm install

script:
  - hexo clean
  - hexo g

after_script:
  - cd .deploy_git
  - git init
  - git config user.name "liuyib"
  - git config user.email "1656081615@qq.com"
  - git add -A
  - git commit -m "Update blog by Travis CI"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master

branches:
  only:
    - hexo

env:
  global:
    - GH_REF: github.com/liuyib/liuyib.github.io.git
