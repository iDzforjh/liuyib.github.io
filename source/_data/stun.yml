# ==================================================
# Basic config
# ==================================================

# Header menu navigation
menu:
  home: /
  archives: /archives
  categories: /categories
  tags: /tags
  about: /about
  # XXX: /xxx

# Favicon
favicon: /imgs/favicon.ico

# Avatar in the sidebar
avatar: /imgs/my_avatar.jpg

# Social links
social:
  github: https://github.com/liuyib
  segmentfault: https://segmentfault.com/u/liuyib
  twitter: 
  weibo: 
  wechat: 
  qq: 
  telegram: 

# Subscribe of email and rss
feed:
  mail: 1656081615@qq.com
  # rss: 

# Stylesheets loaded in the <head>
stylesheets:
  - /css/index.css

# Scripts loaded in the end of the body
scripts:
  - /js/utils.js
  - /js/scroll.js
  - /js/header.js
  - /js/sidebar.js
  - /js/post.js

# CND for third libs
cdn:
  # css: 
  js:
    jquery: https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js
    velocity: https://cdn.jsdelivr.net/npm/velocity-animate@latest/velocity.min.js

# ==================================================
# Advanced config
# ==================================================

# --------------------------------------------------
# Tag cloud
# If not used, comment it or ignore it
# --------------------------------------------------
tag:
  # Color for tag（please use quote to wrap value, only support HEX）
  start_color: '#a4d8fa'
  end_color: '#49b1f5'
  # Font size for tag
  min_font_size: 16
  max_font_size: 30

# --------------------------------------------------
# Code highlight
# values:
# - light
# - dark
# - ocean
# --------------------------------------------------
highlight_theme: light

# --------------------------------------------------
# Reward
# --------------------------------------------------
reward:
  enable: true
  qr_img_url:
    alipay: https://raw.githubusercontent.com/liuyib/picBed/master/hexo-blog/20190529222805.png
    wechat: https://raw.githubusercontent.com/liuyib/picBed/master/hexo-blog/20190529222806.png

# --------------------------------------------------
# Icon
# --------------------------------------------------
# Whether to show header menu icon
# values: true or false
header_menu_icon_show: true

# --------------------------------------------------
# Whether to wrap lines when code is overflow
# values: true or false
# --------------------------------------------------
code_word_wrap: true

# --------------------------------------------------
# Horizonal alignment of img
# values:
# - left
# - center
# - right
# 
# If you don't want to set the align of img
# please empty it, then img will show by default
# --------------------------------------------------
img_horizonal_align: 

# --------------------------------------------------
# Vertical alignment of text and images
# values:
# - top
# - middle
# - bottom
# --------------------------------------------------
text_vertical_align_with_img: bottom

# --------------------------------------------------
# Comments
# --------------------------------------------------


# --------------------------------------------------
# Copyright
# --------------------------------------------------
# Copyright of articles
post_copyright:
  enable: true
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# Copyright at the bottom of the site
site_copyright:
  enable: true
  start: 2019
  # If not set, default is the latest year
  end: 

# --------------------------------------------------
# ICP
# --------------------------------------------------
ICP:
  enable: false
  text: 

